<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <input type="email" name="email" id="email">
      <label for="email">Email</label>
      <input type="password" name="password" id="password">
      <label for="password">Password</label>
      <input type="text" name="name" id="name">
      <label for="name">Name and Lastname</label>
      <input type="date" name="birth" id="birth">
      <label for="birth">Birth</label>
      <input type="tel" name="phone" id="phone">
      <label for="phone">Telephone Number</label>
      <select name="plan" id="plan" selected="1">
        <option value="1">Free Plan 0.00€</option>
        <option value="2">Basic Plan 10.00€</option>
        <option value="3">Mid Plan 20.00€</option>
        <option value="4">Master Plan 30.00€</option>
      </select>
      <label for="plan">Choose Plan</label>
      <input type="checkbox" name="pro" id="pro">
      <label for="pro">Pro Plan</label>
      <input type="text" name="Card" id="Card">
      <label for="Card">Credit Card Number</label>
      <input type="text" name="CVC" id="CVC">
      <label for="CVC">CVC</label>
      <input type="date" name="Expire" id="Expire">
      <label for="Expire">Expire Date</label>
      <input type="text" name="address" id="address">
      <label for="address">Billing Address</label>
    </form>
  </body>
</html>
